<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적표 - 학점계산</title>
</head>
<body>
    <h1></h1>
    <h3></h3>

    <script>
        const title  = document.querySelector("h1")
        title.textContent = "학점 계산기"
        const hr = document.createElement("hr")
        title.after(hr)
        const result = document.querySelector("h3")
        const score = prompt("점수를 입력하세요.")
        let grade;
        if (score>=90){
            grade = "A"
        }else if (score>=80){
            grade = "B"
        }else if (score>=70){
            grade = "C"
        }else if (score>=60){
            grade = "D"
        }else{
            grade = "F"
        }
        result.textContent = `나의 점수는 ${score}점, 학점은 ${grade}!!!`
    </script>
</body>
</html>
