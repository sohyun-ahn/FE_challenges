<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="12-1calculator.css">
    <title>공학용 계산기 만들기</title>
</head>
<body>
    <h1>Click My Calculator</h1>
    <main>
        <table class="calculator">
            <thead>
                <tr class="screen-row">
                    <th colspan="4" class="exscreen"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="other-row">
                    <td class="num">7</td>
                    <td class="num">8</td>
                    <td class="num">9</td>
                    <td class="operator">x</td>
                </tr>
                <tr class="other-row">
                    <td class="num">4</td>
                    <td class="num">5</td>
                    <td class="num">6</td>
                    <td class="operator">/</td>
                </tr>
                <tr class="other-row">
                    <td class="num">1</td>
                    <td class="num">2</td>
                    <td class="num">3</td>
                    <td class="operator">-</td>
                </tr>
                <tr class="other-row">
                    <td class="cancel">C</td>
                    <td class="num">0</td>
                    <td class="operator">+</td>
                    <td class="equal">=</td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="12-1calculator.js"></script>
</body>
</html>
