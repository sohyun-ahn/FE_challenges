<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/oz_icon.png" />
    <link rel="stylesheet" href="./countdown-timer.css" />
    <title>오즈코딩스쿨 | 카운트다운 타이머 By ASH</title>
  </head>
  <body>
    <h1>카운트다운 타이머를 만들어봅시다!</h1>

    <div class="setting">
      <label for="input">목표 날짜: </label>
      <input id="input" type="date" placeholder="yymmdd" autocomplete="off"/>
      <button>시작!</button>
    </div>

    <div class="timer">
      <span></span><span></span><span></span><span></span>
      <span>DAYS</span><span>HOURS</span><span>MINS</span><span>SECS</span>
    </div>

  </body>
</html>
