<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 추첨 게임</title>
    <style>
        .lotto{
            box-sizing: border-box;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 3.4rem;
            height: 3.4rem;
            border-radius: 100%;
            font-weight: 500;
            color: white;
            margin-right: 0.5rem;      
        }
    </style>
</head>
<body>
    <script>
        const h1 = document.createElement('h1')
        const div = document.createElement('div')
        const lottoBtn = document.createElement('button')
        const resetBtn = document.createElement('button')
        const date = new Date().toLocaleDateString("ko").split('.')
        document.body.append(h1,div,lottoBtn,resetBtn)
        h1.textContent = `${date[0]}년 ${date[1]}월 ${date[2]}일 로또 번호 추첨`
        div.style.height = '4rem'
        div.style.display = 'flex'
        lottoBtn.textContent = '로또추첨'
        lottoBtn.style.marginRight = '1rem'
        resetBtn.textContent = '처음으로'
        
        function drawLotto(){
            let lotto = [];
            while(lotto.length<=6){
                num = Math.floor(Math.random()*45+1)
                if(lotto.indexOf(num)==-1){
                    lotto.push(num)
                }
            }
            return lotto
        }

        function printLottoOnScreen(lottoArr, whereBox){
            whereBox.textContent = ''
            palette = ['red', 'orange', 'green', 'skyblue', 'violet', 'navy']
            lottoArr.forEach((lotto,i)=>{
                const box = document.createElement('div')
                whereBox.append(box)
                box.classList.add('lotto')
                box.style.backgroundColor = palette[i]
                box.textContent = lotto
            })
        }

        lottoBtn.addEventListener('click', function(){
            lotto = drawLotto()
            printLottoOnScreen(lotto, div)
        })

        resetBtn.addEventListener('click', function(){
            div.textContent = ''
        })
    </script>
</body>
</html>
