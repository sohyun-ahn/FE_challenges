<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="11signupform.css">
    <title>회원가입 폼 만들기</title>
</head>
<body>
    <main>
        <div class="form-wrapper">
            <form id="form" action="#" class="form">
                <table class="content">
                    <tr>
                        <th>아이디</th>
                        <td><input type="text" name='ID' class="input" id='id' placeholder="6자 이상 아이디 입력" autocomplete="off" required></td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="password" name='pw' class="input" id='pw' placeholder="비밀번호 입력" autocomplete="off" required></td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td><input type="password" name='pw2' class="input" id='pw2' placeholder="비밀번호 한번 더 입력" autocomplete="off"required ></td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td><input type="text" name='name' class="input" id='name' placeholder="이름 입력" autocomplete="off" required></td>
                    </tr>
                    <tr>
                        <th>전화번호</th>
                        <td><input type="number" name='phone' class="input" id='phone' placeholder="전화번호 입력" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <th>원하는 직무</th>
                        <td>
                            <select name="jobs" class="jobs input" required>
                                <option value="" id="description" selected disabled>-원하는 직무 선택-</option>
                                <option value="프론트엔드개발자" id="FE">프론트엔드개발자</option>
                                <option value="백엔드개발자" id="BE">백엔드개발자</option>
                                <option value="웹디자이너" id="Designer">웹디자이너</option>
                                <option value="PM" id="PM">PM</option>
                                <option value="AI" id="AI">AI</option>
                                <option value="To Be Determinded.." id="TBD">미정</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>성별</th>
                        <td>
                            <div class="input">
                                <input type="radio" name='gender' value='남성' id='male' checked>
                                <label for="male">남성</label>
                                <input type="radio" name='gender' value='여성' id='female'>
                                <label for="female">여성</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td><input type="email" name='email' id='email' class="input" placeholder="예시) ab123@gmail.com" autocomplete="off" required></td>
                    </tr>
                    <tr>
                        <th>자기소개</th>
                        <td><textarea name='aboutMe' rows="4" id='aboutMe' class="input" title="간단히 나에 대해 소개하기"></textarea></td>
                    </tr>
                </table>
                <div class="btns">
                    <input type="submit" value="가입" class="btn" title="가입하기" name='btn' id="signup">
                    <input type="reset" value="리셋" class="btn" title="리셋하기" name='btn' id="reset">
                </div>
            </form>
        </div>
    </main>
    <script src="11signupform.js"></script>
</body>
</html>
