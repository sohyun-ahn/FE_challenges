<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
</head>
<body>
    <header>
        <h1>회원 가입</h1>
        <p>회원 가입을 위한 페이지입니다.</p>
    </header>
    <hr>
    <main>
        <form action="login.server" method="post">
        <fieldset>
            <legend>필수 입력란</legend>
            <ul>
                <li><label for="id">아이디  : </label>
                    <input type="text" id="id" name="id" placeholder="5자이상 영문 및 숫자를 조합">
                </li>
                <li><label for="email">이메일  :</label>
                    <input type="email" id="email" name="email" placeholder="예) qwerty12@gmail.com">
                </li>
                <li><label for="id">비밀번호  :</label>
                    <input type="passwird" id="pw" name="pw" placeholder="8자이상 영문, 숫자, 특수문자를 조합">
                </li>
                <li><label for="id">닉네임  :</label>
                    <input type="text" id="nickname" name="nickname">
                </li>
                <li><label for="id">휴대폰번호  :</label>
                    <input type="text" id="id" name="nickname" placeholder="01012345678">
                </li>
                <input type="submit" value="회원가입완료">
                <button>가입 취소</button>
            </ul>
        </fieldset>

        <fieldset>
            <legend>선택 입력란</legend>
            <ul>
                <li>성별 : 
                        <input type="radio" id="fm" name="gender">
                        <label for="fm">여성</label>
                        <input type="radio" id="m" name="gender">
                        <label for="m">남성</label>
                </li>
                <li>지역 :
                    <select name="region">
                        <option disabled>사는 지역</option>
                        <option>서울</option>
                        <option>인천</option>
                        <option>대전</option>
                        <option>대구</option>
                        <option>광주</option>
                        <option>부산</option>
                        <option>울산</option>
                        <option>경기도</option>
                        <option>경상도</option>
                        <option>강원도</option>
                        <option>충청도</option>
                        <option>전라도</option>
                        <option>제주도</option>
                    </select>
                </li>
                <li>목표 : <br>
                    <input type="checkbox" name="objectives" id="study"><label>이론 공부</label>
                    <input type="checkbox" name="objectives" id="coding"><label>코딩 실력</label>
                    <input type="checkbox" name="objectives" id="Job"><label>취업</label>
                    <input type="checkbox" name="objectives" id="diligence"><label>성실성</label>
                    <input type="checkbox" name="objectives" id="friend"><label>친구 사귀기</label>
                    <input type="checkbox" name="objectives" id="get info"><label>정보 얻기</label>
                </li>
            </ul>
        </fieldset>
        </form>
    </main>
    <hr>
    <footer>
        <p>가입을 환영합니다</p>
        <p>&copy;SohyunAhn</p>
    </footer>
</body>
</html>
