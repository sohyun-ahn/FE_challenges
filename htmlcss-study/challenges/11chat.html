<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="11chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <title>채팅방 만들기</title>
</head>
<body>
    <div id="chat_room">
        <section>
            <div class="profile"> 
                <img id="profile_img">
                <div class="profile_info">
                    <p id="profile_name">My love 망곰❤︎</p>
                    <p id="profile_num">2</p>
                </div>
            </div>
        </section>
        <main>
            <form action="store_chat" method="post" class="main_chat">
                <div id="record_chat" name="past"></div>
                <textarea id="write_chat" name="now"></textarea>
                <input type="submit" value="전송" id="send" name="send">
            </form> 
        </main>
    </div>
</body>
</html>
